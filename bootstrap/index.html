<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Carrossel de Imagens</title>
</head>
<body>
    <!-- Cabeçalho e Navegação -->
    <header>
        <nav class="topnav" id="myTopnav">
            <a href="#home" class="active">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            <a href="javascript:void(0);" class="icon" onclick="toggleNav()">
                <i class="fa fa-bars"></i>
            </a>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <section>
            <h1>Leilões Df</h1>
            <p>Descubra Tesouros e Oportunidades Únicas - Participe do Nosso Leilão e Faça Sua Oferta!</p>
        </section>

        <!-- Seção do Carrossel -->
        <section class="carousel-container">
            <div class="carousel">
                <div class="carousel-images">
                    <figure>
                        <img src="https://gestredes.pt/wp-content/uploads/2016/11/img-blog-teste.jpg" alt="Descrição da Imagem 1">
                        <figcaption class="descricao"></figcaption>
                    </figure>
                    <figure>
                        <img src="https://gestredes.pt/wp-content/uploads/2016/11/img-blog-teste.jpg" alt="Descrição da Imagem 2">
                        <figcaption class="descricao"></figcaption>
                    </figure>
                    <figure>
                        <img src="https://gestredes.pt/wp-content/uploads/2016/11/img-blog-teste.jpg" alt="Descrição da Imagem 3">
                        <figcaption class="descricao"></figcaption>
                    </figure>
                    <!-- Adicione mais figuras conforme necessário -->
                </div>
                <!-- Indicadores -->
                <div class="carousel-indicators">
                    <!-- Indicadores serão gerados dinamicamente pelo JavaScript -->
                </div>
            </div>
        </section>

        <section class="container-card">
          <h2>Carros</h2>
          <div class="card">
            <div class="card-img">
              <figure>
                  <img src="" alt="" class="img">  
              </figure>
              <figure>
                  <img src="" alt="" class="img">  
              </figure>
              <figure>
                  <img src="" alt="" class="img">  
              </figure>
              <figure>
                  <img src="" alt="" class="img">  
              </figure>
              <figure>
                  <img src="" alt="" class="img">  
              </figure>
              <figure>
                  <img src="" alt="" class="img">  
              </figure>
            </div>
          </div>
        </section>

    </main>

    <!-- Rodapé -->
    <footer>
        <!-- Adicione conteúdo de rodapé aqui, se necessário -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
