<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
    <title>Tabela</title>
</head>
<body>
    <h1>Tabela de Processadores</h1>
    <table>
        <thead>
            <tr>
                <th>Processador</th>
                <th>Velocidade (MHz)</th>
                <th>Preço de lançamento*</th>
                <th>Data de Lançamento</th>
                <th>Preço em Agosto/2000*</th>
                <th>Queda %</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pentium III</td>
                <td>450</td>
                <td>R$ 700,00</td>
                <td>1999</td>
                <td>R$ 400,00</td>
                <td>43%</td>
            </tr>
            <tr>
                <td>Pentium 4</td>
                <td>1800</td>
                <td>R$ 1000,00</td>
                <td>2000</td>
                <td>R$ 600,00</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>Athlon XP</td>
                <td>1500</td>
                <td>R$ 900,00</td>
                <td>2001</td>
                <td>R$ 550,00</td>
                <td>39%</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
