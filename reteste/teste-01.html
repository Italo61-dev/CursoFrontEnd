<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <h1>Formulário de Contato</h1>
        
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" id="nome" ><br><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" ><br><br>

        <label for="mensagem" id="msm">Mensagm:</label><br>
        <textarea name="mensagem" id="mensagem" rows="4"></textarea><br><br>

        <label for="assunto">Assunto:</label><br>
        <select name="assunto" id="assunto" >
            <option value="">Selecione um assunto:</option>
            <option value="suporte">Suporte</option>
            <option value="vendas">Vendas</option>
            <option value="ouvidoria">Ouvidoria</option>
        </select><br><br>

        <input type="checkbox" name="aceito" id="aceito" >
        <label for="aceito" id="check">Eu aceito os termos de serviço.</label><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
