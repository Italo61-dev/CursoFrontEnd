<!-- //Escreva um programa que peça ao usuário um número e exiba sua tabuada de multiplicação até 10. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = window.prompt('Digite um valor númerico para saber sua tabuada: ')

        for(let i = 1; i <= 10; i++){
            let resultado = parseInt(num1) * i
            alert(`${num1} x ${i} = ${resultado}`)
        }
    </script>
</body>
</html>
