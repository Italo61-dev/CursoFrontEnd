<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h2>Tabela de Países</h2>

    <table>
        <thead>
            <tr>
                <th>País</th>
                <th>Capital</th>
                <th>População</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Brasil</td>
                <td>Brasilia</td>
                <td>211 milhões</td>
            </tr>
            <tr>
                <td>Estados Unidos</td>
                <td>Washington, D.C</td>
                <td>331 milhôes</td>
            </tr>
            <tr>
                <td>China</td>
                <td>Pequim</td>
                <td>1.4 bilhôes</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
